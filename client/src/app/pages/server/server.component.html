<section class="w-full h-full">
  <div class="flex w-full h-full">
    <app-channels
      [server]="server()"
      (onChannelSelect)="onChannelSelect($event)"
      [selectedChannelId]="channelSelected()?.id"
    ></app-channels>
    <app-messages class="flex-1" [channel]="channelSelected()"></app-messages>
  </div>
</section>
