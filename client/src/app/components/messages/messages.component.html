<div class="h-full flex flex-col flex-1">
  <div
    class="min-h-20 border-b flex items-center p-4"
  >
    <h1 class="font-bold">{{ channel?.name }}</h1>
  </div>
  <div
    class="flex-1 flex flex-col-reverse gap-4 p-4 overflow-y-auto"
  >
    @for (message of messages(); track message.id) {
      <messages-message
        [message]="message"
        [canEdit]="message.author.id === authService.user()?.id"
      ></messages-message>
    }
  </div>
  <message-create-form [channel]="channel"></message-create-form>
</div>
