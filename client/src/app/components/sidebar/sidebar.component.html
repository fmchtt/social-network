<aside class="w-20 bg-indigo-950 h-full flex items-center flex-col gap-2 py-4">
  <div
    class="size-16 bg-indigo-900 rounded-full flex justify-center items-center cursor-pointer hover:bg-violet-700"
    (click)="openCreateServerModal()"
  >
    +
  </div>
  @for (server of serverService.servers(); track server.identifier) {
    <div
      class="size-16 bg-indigo-900 rounded-full flex justify-center items-center cursor-pointer hover:bg-violet-600"
      [routerLink]="server.identifier"
      routerLinkActive="bg-indigo-600 border"
    >
      {{ getInitials(server.name) }}
    </div>
  }
</aside>
@if (createServerModalOpen()) {
  <app-modal title="Create server" (closeModal)="closeCreateServerModal()">
    <app-create-server-form
      (createComplete)="closeCreateServerModal()"
    ></app-create-server-form>
  </app-modal>
}
