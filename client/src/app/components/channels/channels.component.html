<div class="w-80 h-full">
  <div class="bg-slate-600 flex flex-col h-full w-full gap-2">
    <div class="flex justify-between items-center m-2">
      <h1 class="text-xl">{{ serverName }}</h1>
      <i class="text-2xl cursor-pointer" (click)="openCreateChannelModalOpen()"
        >+</i
      >
    </div>
    <div class="flex-1 mx-2 flex flex-col gap-2">
      @for (channel of channels; track channel.id) {
        <div
          class="rounded p-2"
          [ngClass]="{
            'bg-slate-800': selectedChannelId === channel.id,
            'bg-slate-700 cursor-pointer hover:bg-slate-500':
              selectedChannelId !== channel.id
          }"
          (click)="onChannelClick(channel.id)"
        >
          # {{ channel.name }}
        </div>
      }
    </div>
    <div class="bg-slate-700 w-full h-16 flex items-center justify-between p-4">
      <div class="flex gap-2 items-center">
        <div class="size-8 bg-slate-950 rounded-full"></div>
        <span>{{ authService.user()?.username }}</span>
      </div>
      <span>Quit</span>
    </div>
  </div>
</div>
@if (createChannelModalOpen()) {
  <app-modal
    title="Create channel"
    (closeModal)="closeCreateChannelModalOpen()"
  >
    <app-create-channel-form
      (createComplete)="handleCreatedChannel($event)"
      [serverId]="serverId"
    ></app-create-channel-form>
  </app-modal>
}
