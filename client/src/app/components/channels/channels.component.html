<div class="w-full h-full">
  <div class="bg-slate-600 flex flex-col h-full w-80 gap-2">
    <div class="flex justify-between items-center m-2">
      <h1 class="text-xl">{{ serverName }}</h1>
      <i class="text-2xl cursor-pointer">+</i>
    </div>
    <div class="flex-1 mx-2">
      @for (channel of channels; track channel.id) {
        <div class="bg-slate-700 rounded p-2 cursor-pointer hover:bg-slate-500">
          # {{ channel.name }}
        </div>
      }
    </div>
    <div class="bg-slate-700 w-full h-16 flex items-center justify-between p-4">
      <div class="flex gap-2 items-center">
        <div class="size-8 bg-slate-950 rounded-full"></div>
        <span>{{ authService.user()?.username }}</span>
      </div>
      <span>Quit</span>
    </div>
  </div>
</div>
