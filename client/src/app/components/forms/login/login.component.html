<form class="text-gray-100 flex flex-col gap-2 w-full p-10" (submit)="login()">
  <div class="flex flex-col gap-1">
    <label>Username:</label>
    <input
      type="text"
      class="p-2 rounded bg-transparent border-gray-100 border text-white"
      [ngModelOptions]="{ standalone: true }"
      [ngModel]="loginParams().username"
      (ngModelChange)="onUserNameChange($event)"
    />
    <span>{{ errorMessage()["username"] }}</span>
  </div>
  <div class="flex flex-col gap-1">
    <label>Password:</label>
    <input
      type="password"
      class="p-2 rounded bg-transparent border-gray-100 border text-white"
      [ngModelOptions]="{ standalone: true }"
      [ngModel]="loginParams().password"
      (ngModelChange)="onPasswordChange($event)"
    />
    <span>{{ errorMessage()["password"] }}</span>
  </div>
  <span>{{ errorMessage()["form"] }}</span>
  <button type="submit" class="bg-gray-700 p-2 rounded" [disabled]="loading()">
    Login
  </button>
</form>
